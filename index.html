<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"></link>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body>

        <div id="content" class="m-10 flex flex-col">
            <p class="text-5xl font-bold">Hello!</p>

            <div class="flex flex-row my-3">
                <div>
                    <label for="width">Width : </label>
                    <input type="number" id="width" name="width" min="5" max="50" class="mx-3 border-2"/>
                </div>

                <div class="ml-10">
                    <label for="height">Height : </label>
                    <input type="number" id="height" name="width" min="5" max="50" class="mx-3 border-2"/>
                </div>
            </div>

            <div>
                <input id="startBoardButton" type="button" value="Start" class="px-5 py-1 bg-blue-500 rounded-lg text-white hover:text-blue-500 hover:border-1 hover:border-blue-500 hover:bg-white hover:font-bold">
            </div>
            
            <div class="container my-2">
                <div class="grid"></div>
                <div id="result"></div>
            </div>
        </div>
    </body>
    <script src="app.js" charset="utf-8"></script>
</html>
